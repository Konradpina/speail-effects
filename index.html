<html>
    <head>
        <title>
            WoW
        </title>
        <link rel="stylesheet" href="css/point.css">
        <style>
            body{
                background-color: black;
                margin: 0;
            }
            .div1{
                margin-top: 100vh;
                height: 100vh;
                width: 100vw;
                
            }
            .letters{
                /* background-color: rgb(0, 0, 0); */
                color: #fff;
                position: absolute;
                top: 10vh;
                bottom: 10vh;
                right: 10vh;
                left: 10vh;
                font-size: 3vh;
                box-shadow: 0vh 0vh 4vh rgb(255, 255, 255);
                cursor: pointer;
                overflow: hidden;
               
            
            }
            .dot1{
                margin-top: 100vh;
                position: absolute;
                background-color: red;
                width: 4vh;
                height: 4vh;
                border-radius: 2vh ;
                box-shadow: red 0px 0px 2vh;
                animation: small 1s  forwards ;
            }
            .dot2{
                margin-top: 100vh;
                position: absolute;
                background-color: red;
                width: 4vh;
                height: 4vh;
                border-radius: 2vh ;
                box-shadow: red 0px 0px 2vh;
                animation: small2 1s  forwards ;
            }
            .dot3{
                margin-top: 100vh;
                position: absolute;
                background-color: red;
                width: 4vh;
                height: 4vh;
                border-radius: 2vh ;
                box-shadow: red 0px 0px 2vh;
                animation: small3 1s  forwards ;
            }
            .dot4{
                margin-top: 100vh;
                position: absolute;
                background-color: red;
                width: 4vh;
                height: 4vh;
                border-radius: 2vh ;
                box-shadow: red 0px 0px 2vh;
                animation: small4 1s  forwards ;
               
            }

            @keyframes small4 {
                    0%{
                        width: 4vh;
                        height: 4vh;  
                    }
                    30%{
                        box-shadow: rgb(0, 123, 255) 0px 0px 2vh;
                        background-color:rgb(0, 123, 255) ;
                    }
                    60%{
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
                    100%{
                        transform: translate(0vh,12vw);
                        opacity: 0.5;
                        width: 0vh;
                        height: 0vh;  
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
            }
            @keyframes small3 {
                    0%{
                        width: 4vh;
                        height: 4vh;  
                    }
                    30%{
                        box-shadow: rgb(0, 123, 255) 0px 0px 2vh;
                        background-color:rgb(0, 123, 255) ;
                    }
                    60%{
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
                    100%{
                        transform: translate(-9vh,0vw);
                        opacity: 0.5;
                        width: 0vh;
                        height: 0vh;  
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
            }
            @keyframes small2 {
                    0%{
                        width: 4vh;
                        height: 4vh;  
                    }
                    30%{
                        box-shadow: rgb(0, 123, 255) 0px 0px 2vh;
                        background-color:rgb(0, 123, 255) ;
                    }
                    60%{
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
                    100%{
                        transform: translate(9vh,0vw);
                        opacity: 0.5;
                        width: 0vh;
                        height: 0vh;  
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
            }
            @keyframes small {
                    0%{
                        width: 4vh;
                        height: 4vh;  
                    }
                    30%{
                        box-shadow: rgb(0, 123, 255) 0px 0px 2vh;
                        background-color:rgb(0, 123, 255) ;
                    }
                    60%{
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
                    100%{
                        transform: translateY(-12vh);
                        opacity: 0.5;
                        width: 0vh;
                        height: 0vh;  
                        box-shadow: rgb(255, 200, 0) 0px 0px 2vh;
                        background-color:rgb(255, 200, 0) ;
                    }
            }
            
        </style>
    </head>
    <body>
        <!-- <div class="div1 stars" id="starbox" onmousemove="">
            <span class="dot"></span>
        </div> -->
        <div class="letters" id="letters">
            
            <div id="letterstext"></div>
        </div>
        <div class="div1" id="starbox"><div>heloo</div></div>
        
    </body>
    <script src="script/stars.js"></script>
    <script src="script/letters.js"></script>
</html>
